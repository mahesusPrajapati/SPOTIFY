<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOTIFY</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="SPOTIFY" /><span>Spotify</span>
        </li>

        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of NCS</h1>
        <div class="songcontainer">
          
        </div>
        <div class="songBanner"></div>
      </div>
    </div> 
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        max="100"
        value="0"
      />
      <div class="icons">
        <i class="fa-solid fa-3x fa-backward" id="previous"></i>
        <i id="masterPlay" class="fa-solid fa-3x fa-play"></i>
        <i class="fa-solid fa-3x fa-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img id="gif" src="./playing.gif" alt="" width="10%" /><span id="masterSongName">Warriyo [NCS Release]</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
